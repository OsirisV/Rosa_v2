<!DOCTYPE html>
<html lang="en">

<head>
    <!--The head element holds meta data aka data about the webpage itself  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cave d'Osiris</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>

<body style="background-color:lightblue;">
    <!--Data that you'll be presenting-->
    <div class="container">
        <h1>La Cave d'Osiris</h1>
        <h2>Bienvenue a la Cave d'Osiris</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-7">
                <table class="table">
                    <thead>
                        <th></th>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Descriptions</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>
                        <tr id="HalosdeJupiterCotesduRhone2018">
                            <td>
                                <img src="halos.img" width="" height="50">
                            </td>
                            <td>Halos de Jupiter Cotes du Rhone, 2018</td>
                            <td class="price">$17.00</td>
                            <td>Red Wine</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" id="yt" class="btn btn-secondary" onclick="buy('Halos de Jupiter Cotes du Rhone 2018')"></td>
                        </tr>
                        <tr id="MaconLugnyLesCharmes">
                            <td>
                                <img src="macon luny.img" width="" height="50">
                            </td>
                            <td>Macon Lugny Les Charmes</td>
                            <td class="price">$25.00</td>
                            <td>White wine</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-secondary" onclick="buy('Macon Lugny Les Charmes')">
                            </td>
                        </tr>
                        <tr id="MontetSauvignonBlanc">
                            <td>
                                <img src="montet sauvignon.img" width="" height="50">
                            </td>
                            <td>Montet Sauvignon Blanc</td>
                            <td class="price">$14.00</td>
                            <td>White wine</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-secondary" onclick="buy('Montet Sauvignon Blanc')"></td>
                        </tr>
                        <tr id="LatourPouillyFuisse">
                            <td>
                                <img src="latour.img" width="" height="50">
                            </td>
                            <td>Latour Pouilly Fuisse</td>
                            <td class="price">$23.00</td>
                            <td>White wine</td>
                            <td><input type="number" name="" id="yt" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-secondary" onclick="buy('Latour Pouilly Fuisse')">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <h5>Cart</h5>
                <table class="table" id="cart">
                    <thead>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>SubTotal</th>
                    </thead>
                    <tbody>                        

                    </tbody>
                </table>
                <button class="btn btn-dark" onclick="checkout()">Checkout</button>
            </div>
        </div>

    </div>
    <script src="p1.js"></script>
</body>

</html>
